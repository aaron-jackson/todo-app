<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h1>To-Do List</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h3>Add Items</h3>

                <label id="lblsuccess" class="text-success" style="display: none;"></label>

                <form id="addForm">
                    <div class="row">
                        <div class="col-7">
                            <input type="text" name="item" id="item" onkeyup="toggleBttn(this, 'submit')" class="form-control">
                        </div>
                        <div class="col-5">
                            <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                        </div>
                    </div>
                </form>

                <h2>Tasks</h2>

                <form id="taskForm">
                    <ul class="list-group" id="items"></ul>
                </form>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
